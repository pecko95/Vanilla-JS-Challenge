<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <div class="intro_menu">
        <h1>Rock-Paper-Scissors</h1>
        <button id="startGame">Start Game</button>
    </div>

    <!-- Choose your playing option -->
    <div class="choose">
        <h2>Choose option:</h2>
        <button class="option" id="rock" data-option="rock">Rock</button>
        <button class="option" id="paper" data-option="scroll">Paper</button>
        <button class="option" id="scissors" data-option="scissors">Scissors</button>
    </div>

    <!-- Countdown timer -->
    <div class="countdown">3</div>

    <!-- Game window -->
    <div class="game">
        <!-- Player -->
        <div class="player">
            <div class="player_option"></div>
            <div class="player_score">Player: 0</div>
        </div>

        <!-- Computer -->
        <div class="computer">
            <div class="computer_option"></div>
            <div class="computer_score">Computer: 0</div>
        </div>
    </div>

    
    <!-- Script link -->
    <script src="main.js"></script>
</body>
</html>
