<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">DRUMS <span><img src="drum-set.svg" width="90px" alt="Drumset"></span></h1>
    <div class="container">
        <!-- Boom sound -->
        <div class="drum" data-key="65">
            <h1>A</h1>
            <p class="sound">Boom !</p>
        </div>
        <!-- Clap sound -->
        <div class="drum" data-key="83">
            <h1>S</h1>
            <p class="sound">Clap !</p>
        </div>
        <!-- Hi Hat sound -->
        <div class="drum" data-key="68">
            <h1>D</h1>
            <p class="sound">Hi-Hat !</p>
        </div>
        <!-- Kick sound -->
        <div class="drum" data-key="70">
            <h1>F</h1>
            <p class="sound">Kick !</p>
        </div>
        <!-- Open Hat sound -->
        <div class="drum" data-key="71">
            <h1>G</h1>
            <p class="sound">Open Hat !</p>
        </div>
        <!-- Ride sound -->
        <div class="drum" data-key="72">
            <h1>H</h1>
            <p class="sound">Ride !</p>
        </div>
        <!-- Snare sound -->
        <div class="drum" data-key="74">
            <h1>J</h1>
            <p class="sound">Snare !</p>
        </div>
        <!-- Tink sound -->
        <div class="drum" data-key="75">
            <h1>K</h1>
            <p class="sound">Tink !</p>
        </div>
        <!-- Tom sound -->
        <div class="drum" data-key="76">
            <h1>L</h1>
            <p class="sound">Tom !</p>
        </div>
    </div>

    <!-- Credits -->
    <div class="credits">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    <!-- Script link -->
    <script src="main.js"></script>
</body>
</html>
